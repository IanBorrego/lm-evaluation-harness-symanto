task: iberbench/iberlef_parmex_2022_spanish
dataset_path: iberbench/iberlef_parmex_2022_spanish # the name of the dataset on the HF Hub.
description: "Classifying if the given sentences are similar or dissimilar"

output_type: multiple_choice
training_split: train
test_split: test
doc_to_text: "classify if the following sentences similar or dissimilar\nsentence_1: {{text1}}\nsentence_2: {{text2}}\n\nAnswer:"
doc_to_target: !function utils.convert_label_to_int
doc_to_choice: ["dissimilar", "similar"]
metric_list:
  - metric: acc
    aggregation: mean
  - metric: f1
    aggregation: !function utils.macro_f1_score
    average: macro
metadata:
  version: 1.0