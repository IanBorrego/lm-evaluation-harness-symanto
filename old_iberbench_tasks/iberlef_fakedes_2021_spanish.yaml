task: iberlef_fakedes_2021_spanish
dataset_path: iberbench/iberlef_fakedes_2021_spanish # the name of the dataset on the HF Hub.
description: "Classifying news articles, with their source and headline, as fake or true."

output_type: multiple_choice
training_split: train
test_split: test
doc_to_text: "what is the following news article fake or true?\nheadline: {{headline}}\ntext {{text}}\nsource:{{source}}\nAnswer:"
doc_to_target: !function utils.convert_label_to_int
doc_to_choice: ["fake", "true"]
metric_list:
  - metric: acc
    aggregation: mean
  - metric: f1
    aggregation: !function utils.macro_f1_score
    average: macro
metadata:
  version: 1.0