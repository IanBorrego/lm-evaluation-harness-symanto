task: iberlef-mentalriskes-depression_detection-2023-spanish
tag:
  - iberbench
  - iberlef
  - depression_detection
  - "2023"
  - spanish

dataset_path: iberbench/iberlef-mentalriskes-depression_detection-2023-spanish
description: "Determina si los mensajes de esta persona indican que de depresion.\n"
output_type: multiple_choice
training_split: train
test_split: test
doc_to_text: "Mensaje: {{text}}\nEste mensaje sugiere que la persona sufre de depresion?:"
doc_to_target: !function utils.convert_label_to_int
doc_to_choice: ["sin depresion", "con depresion"]
metric_list:
  - metric: acc
    aggregation: mean
  - metric: f1
    aggregation: !function utils.macro_f1_score
    average: macro
metadata:
  version: 1.0