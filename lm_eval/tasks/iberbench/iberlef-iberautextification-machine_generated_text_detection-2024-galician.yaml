doc_to_target: !function utils.convert_label_to_int
doc_to_choice: ["human", "generated"]
metric_list:
  - metric: acc
    aggregation: mean
  - metric: f1
    aggregation: !function utils.macro_f1_score
    average: macro
metadata:
  version: 1.0