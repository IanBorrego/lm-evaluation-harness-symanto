tag: vaxxstance_2021
task: vaxxstance_spanish
dataset_path: iberbench/iberlef_vaxxstance_2021_spanish # the name of the dataset on the HF Hub.
description: "stance detection in social media in spanish, specifically targeting opinions on the Antivaxxers movement." # any extra keyword arguments that should be passed to the dataset constructor, e.g. `data_dir`.

output_type: multiple_choice
training_split: train
test_split: test
doc_to_text: "what is the stance of the following text towards vaccination?\nTweet: {{text}}\nAnswer:"
doc_to_target: label
doc_to_choice: ["none", "favor", "against"]
metric_list:
  - metric: acc
    aggregation: mean
  - metric: f1
    aggregation: !function utils.macro_f1_score
    average: macro
metadata:
  version: 1.0